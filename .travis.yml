language: node_js
node_js:
- stable
cache:
  directories:
  - node_modules
before_script:
- node index.js &
if: type = push
deploy:
  provider: cloudfoundry
  api: $CLOUDFOUNDRY_API
  username: $CLOUDFOUNDRY_USERNAME
  password:
    secure: 
  organization: $CLOUDFOUNDRY_ORGNAME
  space: dev
  on:
    repo: codechennerator/capstone_project
