language: node_js
node_js:
- stable
cache:
  directories:
  - node_modules
before_script:
- node index.js &
if: type = push
deploy:
  provider: cloudfoundry
  api: https://api.ng.bluemix.net
  username: apikey
  organization: "$CLOUDFOUNDRY_ORGNAME"
  space: dev
  manifest: manifest.yml
  password:
    secure: 
  app_name: Travis-Simple-CICD
  on:
    repo: codechennerator/capstone_project